<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login.</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div style="width:60%;margin-left:auto;margin-right:auto;">
<h1 style="text-align:center;">Acceso a Facturacion.</h1>
<form action="login" method="post">
<div style="margin-left:auto;margin-right:auto;">
<label>Usuario:</label><input class="w3-input w3-border" type="text" name="nombre" required/>
<label>Contraseña:</label><input class="w3-input w3-border" type="password" name="pass" required/>
<button type="submit" class="w3-button w3-block w3-black w3-margin-bottom">Login</button>
</div>
</form>
</div>
</body>
</html>
